session_name: cerebro-api
start_directory: $HOME/dev/work/cerebro/
windows:
  - window_name: dev
    focus: true
    layout: main-horizontal
    options:
      main-pane-height: 45
    panes:
    - shell_command: nvim
      focus: true
    - null

  - window_name: cerebro-make
    panes:
      - make debug-db

  - window_name: postgres
    panes:
      - sudo -u postgres psql -h localhost
