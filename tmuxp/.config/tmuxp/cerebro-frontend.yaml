session_name: cerebro
start_directory: $HOME/dev/work/cerebro/
windows:
  - window_name: dev
    start_directory: $HOME/dev/work/cerebro/frontend
    focus: true
    layout: main-horizontal
    options:
      main-pane-height: 45
    panes:
    - shell_command: nvim
      focus: true
    - null

  - window_name: cerebro-make
    panes:
      - make

  - window_name: npm-run-dev
    start_directory: $HOME/dev/work/cerebro/frontend
    panes:
      - npm run dev
